# 部署到 GitHub Pages 的 workflow
name: Deploy to GitHub Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches: [main, master]
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 同时只允许一个部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # 从 GitHub Secrets 读取敏感配置
          VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_APP_KEY: ${{ secrets.VITE_APP_KEY }}
          VITE_TOS_AK: ${{ secrets.VITE_TOS_AK }}
          VITE_TOS_SK: ${{ secrets.VITE_TOS_SK }}
          VITE_TOS_REGION: ${{ secrets.VITE_TOS_REGION }}
          VITE_TOS_ENDPOINT: ${{ secrets.VITE_TOS_ENDPOINT }}
          VITE_TOS_BUCKET: ${{ secrets.VITE_TOS_BUCKET }}
          # 设置 base 路径（替换为你的仓库名）
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

